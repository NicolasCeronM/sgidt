<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGIDT · Iniciar sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#10b981;      /* verde acción */
      --primary-700:#059669;
      --secondary:#3498db;    /* azul enlaces */
      --text:#1e293b;
      --muted:#64748b;
      --border:#e5e7eb;
      --page:#f8fafc;
      --radius:12px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--page); color:var(--text);
      font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      display:flex; align-items:flex-start; justify-content:center;
    }
    .wrap{width:100%;max-width:980px;padding:32px 16px 80px;display:grid;place-items:center;margin:0 auto}
    .card{
      width:100%;max-width:460px;background:#fff;border:1px solid var(--border);
      border-radius:var(--radius); box-shadow:0 10px 30px rgba(0,0,0,.04); padding:24px;
    }
    .brand{ text-align:center; font-weight:800; letter-spacing:.3px; margin-bottom:6px }
    .brand span{ color:var(--primary) }
    .title{ text-align:center; margin:4px 0 18px; font-weight:700 }

    .form-group{ margin-bottom:14px }
    label{ display:block; font-size:.9rem; margin-bottom:6px }
    .input,.select{
      width:100%; padding:12px 14px; border:1px solid var(--border); border-radius:8px; font-size:1rem;
      transition:border-color .15s, box-shadow .15s; background:#fff;
    }
    .input:focus,.select:focus{ outline:none; border-color:var(--primary); box-shadow:0 0 0 4px rgba(16,185,129,.15) }
    .hint{ font-size:.825rem; color:var(--muted); margin-top:6px }

    .row{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      margin:8px 0 14px; font-size:.95rem; color:var(--muted);
    }
    .row a{ color:var(--secondary); text-decoration:none }
    .row a:hover{ text-decoration:underline }
    .checkbox{ display:flex; align-items:center; gap:8px; color:var(--text) }

    .btn{
      width:100%; display:inline-flex; justify-content:center; align-items:center; gap:10px;
      padding:12px 16px; border:0; border-radius:10px; background:var(--primary); color:#fff;
      font-weight:700; cursor:pointer; transition:background .15s, transform .02s; font-size:1rem;
    }
    .btn:hover{ background:var(--primary-700) }
    .btn:active{ transform:translateY(1px) }
    .btn .lock{ display:inline-block; width:14px; height:14px; border:2px solid currentColor; border-radius:3px; position:relative }
    .btn .lock:before{ content:""; position:absolute; left:50%; transform:translateX(-50%); top:-8px; width:12px; height:8px; border:2px solid currentColor; border-bottom:0; border-radius:6px 6px 0 0 }

    .meta{ margin-top:14px; padding-top:14px; border-top:1px solid var(--border); font-size:.85rem; color:var(--muted); line-height:1.5 }
    .meta a{ color:var(--secondary); text-decoration:none }
    .meta a:hover{ text-decoration:underline }

    .site-footer{ width:100%; text-align:center; color:#94a3b8; font-size:.85rem; margin-top:24px }
    .site-links{ display:flex; gap:16px; justify-content:center; margin-bottom:8px }
    .site-links a{ color:#94a3b8; text-decoration:none }
    .site-links a:hover{ text-decoration:underline }

    /* Errores (demo) */
    .input.error{ border-color:#ef4444; box-shadow:0 0 0 4px rgba(239,68,68,.15) }
    .error-text{ color:#b91c1c; font-size:.82rem; margin-top:6px; display:none }

    @media (max-width:520px){ .card{ padding:18px } }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="heading">
      <div class="brand" aria-hidden="true">SGIDT<span>·</span>Login</div>
      <h1 id="heading" class="title">Accede a tu cuenta</h1>

      <form id="login-form" novalidate>
        <!-- Tipo de cuenta -->
        <div class="form-group">
          <label for="accountType">Tipo de cuenta</label>
          <select id="accountType" class="select" aria-describedby="type-hint">
            <option value="persona" selected>Persona natural</option>
            <option value="empresa">Empresa / PYME</option>
          </select>
          <p id="type-hint" class="hint">Usa tu correo o tu RUT según corresponda.</p>
        </div>

        <!-- Usuario -->
        <div class="form-group">
          <label for="user">Correo o RUT</label>
          <input class="input" id="user" name="user" type="text"
                 placeholder="correo@empresa.cl o 12.345.678-9" autocomplete="username" required>
          <p id="user-error" class="error-text">Ingresa un correo o RUT válido.</p>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <label for="pwd">Contraseña</label>
          <input class="input" id="pwd" name="pwd" type="password"
                 placeholder="********" autocomplete="current-password" required>
          <p id="pwd-error" class="error-text">La contraseña es requerida.</p>
        </div>

        <div class="row">
          <label class="checkbox"><input type="checkbox" id="remember"> Recordarme</label>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn"><span class="lock" aria-hidden="true"></span> Iniciar sesión</button>

        <div class="meta" aria-live="polite">
          ¿No tienes cuenta? <a href="#">Crear una cuenta</a>.
        </div>
      </form>
    </main>

    <footer class="site-footer" aria-label="Información del sitio">
      <nav class="site-links">
        <a href="#">Legal</a><a href="#">Privacidad</a><a href="#">Seguridad</a><a href="#">Soporte</a>
      </nav>
      <div>© 2025 SGIDT. Todos los derechos reservados.</div>
    </footer>
  </div>

  <script>
    // Cambia placeholder según tipo de cuenta
    const accountType = document.getElementById('accountType');
    const userInput   = document.getElementById('user');
    accountType.addEventListener('change', () => {
      if (accountType.value === 'empresa') {
        userInput.placeholder = 'Correo corporativo o RUT empresa (Ej: 76.123.456-7)';
      } else {
        userInput.placeholder = 'correo@dominio.cl o 12.345.678-9';
      }
    });

    // Validación mínima de demo (email o RUT chileno simple)
    function isEmail(v){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v); }
    function isRut(v){
      const clean = (v||'').replace(/[^0-9kK]/g,'').toUpperCase();
      if(clean.length < 2) return false;
      const body = clean.slice(0,-1), dv = clean.slice(-1);
      let sum=0, m=2;
      for(let i=body.length-1;i>=0;i--){
        sum += parseInt(body[i],10)*m; m = m===7 ? 2 : m+1;
      }
      const r = 11 - (sum % 11);
      const dvCalc = (r===11?'0':r===10?'K':String(r));
      return dv === dvCalc;
    }
    function showError(input, id){ input.classList.add('error'); document.getElementById(id).style.display='block'; }
    function clearError(input, id){ input.classList.remove('error'); document.getElementById(id).style.display='none'; }

    document.getElementById('login-form').addEventListener('submit', (e)=>{
      e.preventDefault();
      const user = userInput;
      const pwd  = document.getElementById('pwd');
      let ok = true;

      if(!user.value.trim() || (!isEmail(user.value.trim()) && !isRut(user.value.trim()))){
        showError(user,'user-error'); ok=false;
      } else { clearError(user,'user-error'); }

      if(!pwd.value.trim()){ showError(pwd,'pwd-error'); ok=false; }
      else { clearError(pwd,'pwd-error'); }

      if(ok){
        alert('Demo: login SGIDT (sin backend).');
      }
    });
  </script>
</body>
</html>
