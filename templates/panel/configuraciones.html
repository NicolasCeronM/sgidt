{% extends 'base_app.html' %} {% block title %}Configuración · SGIDT{%endblock%}
<style></style>
{% block content %}
<section class="section">
  <div class="container">
    <h1 class="page-title">Configuración</h1>

    <div class="settings-grid">
      <!-- Integraciones en la nube -->
      <div class="settings-card">
        <h3>Integraciones en la Nube</h3>

        <div class="integration-item">
          <div class="integration-info">
            <i class="fab fa-google-drive"></i>
            <span>Google Drive</span>
          </div>
          <div class="integration-status">
            <span class="status-badge connected">Conectado</span>
            <button class="btn btn-small btn-secondary">Configurar</button>
          </div>
        </div>

        <div class="integration-item">
          <div class="integration-info">
            <i class="fab fa-dropbox"></i>
            <span>Dropbox</span>
          </div>
          <div class="integration-status">
            <span class="status-badge disconnected">Desconectado</span>
            <button class="btn btn-small btn-primary">Conectar</button>
          </div>
        </div>
      </div>



      <!-- Configuración general -->
      <div class="settings-card">
        <h3>Configuración General</h3>
        <form id="generalSettingsForm"
          onsubmit="event.preventDefault(); showNotification('Configuración guardada', 'success');">
          <div class="form-group">
            <label for="companyRut">RUT de la Empresa</label>
            <input type="text" id="companyRut" class="form-input" placeholder="76.123.456-7" value="76.123.456-7" />
          </div>

          <div class="form-group">
            <label for="companyName">Razón Social</label>
            <input type="text" id="companyName" class="form-input" placeholder="Mi Empresa SpA"
              value="Mi Empresa SpA" />
          </div>

          <div class="form-group">
            <label for="autoBackup">Respaldo Automático</label>
            <select id="autoBackup" class="form-select">
              <option value="daily">Diario</option>
              <option value="weekly" selected>Semanal</option>
              <option value="monthly">Mensual</option>
            </select>
          </div>

          <button class="btn btn-primary" type="submit">
            <i class="fas fa-save"></i> Guardar Configuración
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
