<div class="settings-section">
  <div class="settings-section-title">Datos de la Empresa</div>
  <p class="settings-section-desc">Se utilizan en documentos, validaciones y notificaciones.</p>

  <form method="post" class="settings-form" action="{% url 'panel:ajustes_empresa' %}">
    {% csrf_token %}
    
    <div class="settings-row">
      <div class="settings-label">RUT de la Empresa</div>
      <div class="settings-field">
        <input class="form-control" type="text" name="company_rut" value="{{ empresa.rut|default_if_none:'' }}" placeholder="76.123.456-7">
        <div class="settings-help">Formato con dígito verificador (DV).</div>
      </div>
    </div>

    <div class="settings-row">
      <div class="settings-label">Razón Social</div>
      <div class="settings-field">
        <input class="form-control" type="text" name="company_name" value="{{ empresa.razon_social|default_if_none:'' }}" placeholder="Mi Empresa SpA">
      </div>
    </div>
    
    <div class="settings-actions">
      <button class="btn btn-primary" type="submit">Guardar Empresa</button>
    </div>
  </form>
</div>
