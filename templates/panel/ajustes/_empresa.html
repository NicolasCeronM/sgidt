{%load static %}
<div class="settings-section row">
  <div class="col-md-4 settings-section-info">
    <h4>Perfil de la Empresa</h4>
    <p>Esta información se utiliza en documentos (como facturas), validaciones y notificaciones.</p>
  </div>
  <div class="col-md-8 settings-section-content">
    <div class="card">
      <form method="post" class="settings-form" action="{% url 'panel:ajustes_empresa' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-body p-4">
        
          <div class="settings-row">
            <div class="settings-label">Logo de la Empresa</div>
            <div class="settings-field">
              <div class="logo-upload">
                <img src="{% static 'panel/img/logo_default.png' %}" alt="Logo" class="logo-preview">
                <div class="avatar-actions">
                  <label for="logo-input" class="btn btn-sm btn-outline-primary">Subir logo</label>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Quitar</button>
                  <input type="file" id="logo-input" name="company_logo" class="d-none" accept="image/png, image/jpeg">
                  <div class="settings-help">Se usará en facturas y correos.</div>
                </div>
              </div>
            </div>
          </div>

          <div class="settings-row">
            <div class="settings-label">RUT</div>
            <div class="settings-field">
              <input class="form-control" type="text" name="company_rut" value="{{ empresa.rut|default_if_none:'' }}" placeholder="76.123.456-7">
            </div>
          </div>

          <div class="settings-row">
            <div class="settings-label">Razón Social</div>
            <div class="settings-field">
              <input class="form-control" type="text" name="company_name" value="{{ empresa.razon_social|default_if_none:'' }}" placeholder="Mi Empresa SpA">
            </div>
          </div>
          
          <div class="settings-row">
            <div class="settings-label">Email de Contacto</div>
            <div class="settings-field">
              <input class="form-control" type="email" name="company_email" value="{{ empresa.email|default_if_none:'' }}" placeholder="contacto@empresa.cl">
            </div>
          </div>
          
          <div class="settings-row">
            <div class="settings-label">Teléfono</div>
            <div class="settings-field">
              <input class="form-control" type="tel" name="company_phone" value="{{ empresa.telefono|default_if_none:'' }}" placeholder="+56 9 1234 5678">
            </div>
          </div>
          
          <div class="settings-row">
            <div class="settings-label">Dirección</div>
            <div class="settings-field">
              <input class="form-control mb-2" type="text" name="company_address_1" value="{{ empresa.direccion_1|default:'' }}" placeholder="Calle Falsa 123, Oficina 45">
              <div class="row g-2">
                <div class="col-md-6">
                  <input class="form-control" type="text" name="company_city" value="{{ empresa.ciudad|default:'' }}" placeholder="Ciudad">
                </div>
                <div class="col-md-6">
                  <input class="form-control" type="text" name="company_country" value="{{ empresa.pais|default:'Chile' }}" placeholder="País">
                </div>
              </div>
            </div>
          </div>
        
        </div>
        <div class="card-footer settings-actions">
          <button class="btn btn-primary" type="submit" name="action_update_company">Guardar Empresa</button>
        </div>
      </form>
    </div>
  </div>
</div>
