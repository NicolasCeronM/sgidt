<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Contacto de ayuda - SGIDT</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="color-scheme" content="light">
    <meta name="supported-color-schemes" content="light">
    <style>
        /* Estilos pensados para email, sin dependencias externas */
        body {
            margin: 0;
            background: #f5f7fb;
            color: #111827;
            font: 16px/1.5 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
        }

        .wrap {
            max-width: 640px;
            margin: 24px auto;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(15, 23, 42, .06);
        }

        /* Header claro para que no se invierta en dark-mode */
        .hdr {
            background: #ffffff;
            color: #111827;
            padding: 16px 22px;
            border-bottom: 1px solid #e5e7eb;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            font-size: 18px;
            letter-spacing: .2px;
        }

        .brand-badge {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #111827;
            color: #fff;
            border: 1px solid rgba(17, 24, 39, .15);
            font-size: 18px;
        }

        .body {
            padding: 22px;
        }

        .section-title {
            margin: 0 0 10px;
            font-weight: 800;
            color: #111827;
        }

        .row {
            margin: 0 0 14px;
        }

        .label {
            display: block;
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: .04em;
            margin-bottom: 4px;
        }

        .val {
            color: #0f172a;
        }

        .val a {
            color: #1d4ed8 !important;
            text-decoration: none;
        }

        .val a:hover {
            text-decoration: underline;
        }

        .msg {
            white-space: pre-wrap;
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            padding: 12px;
            border-radius: 10px;
            color: #111827;
        }

        .cta {
            margin-top: 16px;
        }

        .btn {
            display: inline-block;
            padding: 10px 14px;
            border-radius: 10px;
            background: #111827;
            color: #fff !important;
            text-decoration: none;
            font-weight: 700;
        }

        .footer {
            padding: 14px 22px;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="hdr">
            <div class="brand">
                <span>SGIDT â€¢ Contacto de ayuda</span>
            </div>
        </div>

        <div class="body">
            <h2 class="section-title">Nuevo mensaje desde Ayuda</h2>

            <div class="row">
                <span class="label">Nombre</span>
                <div class="val">{{ name }}</div>
            </div>

            <div class="row">
                <span class="label">Email</span>
                <!-- Email visible y clickeable -->
                <div class="val"><a href="mailto:{{ email }}">{{ email }}</a></div>
            </div>

            <div class="row">
                <span class="label">Mensaje</span>
                <div class="msg">{{ message|linebreaksbr }}</div>
            </div>

            <div class="cta">
                <a class="btn" href="mailto:{{ email }}?subject=Re:%20Soporte%20SGIDT">Responder</a>
            </div>
        </div>

        <div class="footer">
            Este correo fue generado por el formulario de Ayuda de SGIDT.
        </div>
    </div>
</body>

</html>
