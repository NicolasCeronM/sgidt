version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: sgi_dt
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    volumes: [pgdata:/var/lib/postgresql/data]

  redis:
    image: redis:7
    ports: ["6379:6379"]

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    env_file: .env
    volumes:
      - .:/app
    ports: ["8000:8000"]
    depends_on: [db, redis]
    environment:
      OAUTHLIB_INSECURE_TRANSPORT: "1"

  worker:
    build: .
    command: celery -A config worker -l info
    env_file: .env
    volumes: [".:/app"]
    depends_on: [redis, web]

volumes:
  pgdata:
