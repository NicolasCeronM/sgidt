services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: sgidt
      POSTGRES_USER: sgidt_user
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sgidt_user -d sgidt -h localhost"]
      interval: 3s
      timeout: 3s
      retries: 10

  web:
    build: .
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db


volumes:
  pgdata:
