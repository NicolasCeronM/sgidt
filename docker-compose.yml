  #     redis:
  #       condition: service_healthy
  #     db:
  #       condition: service_healthy
  #   environment:
  #     DJANGO_SETTINGS_MODULE: config.settings
  #     CELERY_BROKER_URL: redis://redis:6379/0
  #     CELERY_RESULT_BACKEND: redis://redis:6379/1
  #   volumes:
  #     - .:/app
  #   command: celery -A config beat -l info

volumes:
  pgdata:
  media:
  staticfiles:
